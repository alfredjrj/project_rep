<!DOCTYPE html>
<html lang="en">
  <head>

  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/bootstrap.min.css"> 

  <nav class="navbar navbar-inverse navbar-fixed-top">
   
    </nav>

    
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
      	<br>
      	<form  action="{% url 'userprofile:login_user' %}" method="post" accept-charset="utf-8">
			{% csrf_token %}

	      	<div class="row">
	      
	        <div class="col-md-4">. <div class="form-group">
	              <input type="text" name="username" value="" id="username" placeholder="Email" class="form-control">
	            </div></div>

	        <div class="col-md-4">.  <div class="form-group">
	              <input type="password" name="password" value="" id="password" placeholder="Password" class="form-control">
	            </div></div>
	     
	      </div>
	      <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
	    </form>
        <h1>HumourUs</h1>

        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
      </div>
    </div>


   

      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div> <!-- /container -->
